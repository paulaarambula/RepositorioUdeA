<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/styles.css">
    <title>Usuarios</title>
</head>
<body>
    <div id="container">
        <div>
            Editar Usuario
        </div>
        <div>
            Usuario #12121
        </div>
        <div id="forms">
            <form class="form">
                <div>Seleccionar rol del usuario</div>
                <input class="element" type="radio" id="seller" value="seller" name="role">
                <label class="element" for="seller"> Vendedor </label>
                <input class="element" type="radio" id="admin" value="admin" name="role">
                <label class="element" for="admin"> Administrador </label>
            </form>
            <form class="form">
                <div>Seleccionar estado del usuario</div>
                <input class="element" type="radio" id="state1" value="state1" name="state">
                <label class="element" for="state1"> Pendiente </label>
                <input class="element" type="radio" id="state2" value="state2" name="state">
                <label class="element" for="state2"> Autorizado </label>
                <input class="element" type="radio" id="state3" value="state3" name="state">
                <label class="element" for="state3"> No Autorizado </label>
            </form>
        </div>
    </div>
</body>
</html>
