<html lang="en"><head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="CSS.css">
    <title>FORMULARIO REGISTRO DE VENTAS</title>
  </head>
  <body>
    <section>      
      <form>
        <table>
          <caption>
            <b>Formulario de Registro de Ventas</b>
          </caption>
          <thead>
            <tr>
              <th colspan="2"><h1></h1></th>
            </tr>
          </thead>
          <tbody>
            <tr>
              <th colspan="2"><b>Ingrese la Informaci√≥n de ventas </b></th>
            </tr>
            <tr>
              <td id="col1">
                <label for="Numero de venta"><h4>Numero de venta </h4></label>
              </td>
              <td>
                <input id="numero de venta" name="numero de venta" placeholder="Ingresar numero de venta " required="true">
              </td>
            </tr>
            <tr>
              <td id="col1">
                <label for="vendedor ID"><h4>ID del vendedor </h4></label>
              </td>
              <td>
                <input id="vendedor ID" name="vendedor ID" placeholder="Ingresar ID de vendedor " required="true">
              </td>
            </tr>
            <tr>
              <td id="col1">
                <label for="nombre vendedor"><h4>Nombre del vendedor</h4></label>
              </td>
              <td>
                <input id="nombre vendedor" name="nombre vendedor" placeholder="Escriba el nombre del vendedor" required="true">
              </td>
            </tr>
            <tr>
              <td id="col1">
                <label for="ID del cliente"><h4>ID del cliente </h4></label>
              </td>
              <td>
                <input id="ID del cliente" name="ID del cliente" placeholder="Ingresar ID del cliente" required="true">
              </td>
            </tr>
            <tr>
              <td id="col1">
                <label for="Nombre del cliente"><h4>Nombre del cliente </h4></label>
              </td>
              <td>
                <input id="Nombre del cliente" name="nombre del cliente" placeholder="Ingresar nombre del cliente " required="true">
              </td>
            </tr>
            <tr>
              <td id="col1">
                <label for="ID producto"><h4>ID producto</h4></label>
              </td>
              <td>
                <input id="ID producto" name="ID producto" placeholder="Escriba ID del producto" required="true">
              </td>
            </tr>
            <tr>
              <td id="col1">
                <label for="Nombre del producto"><h4>Nombre del producto </h4></label>
              </td>
              <td>
                <input id="Nombre del producto" name="Nombre del producto" placeholder="Ingresar nombre del producto " required="true">
              </td>
            </tr>
            <tr>
              <td id="col1">
                <label for="cantidad de productos"><h4>Cantidad </h4></label>
              </td>
              <td>
                <input id="cantidad de productos" name="cantidad de productos" placeholder="Ingresar cantidades" required="true">
              </td>
            </tr>
            <tr>
              <td id="col1">
                <label for="unit value"><h4>Valor Unitario ($)</h4></label>
              </td>
              <td>
                <input id="unit value" name="unit value" placeholder="Ingresar valor unitario del producto" required="true">
              </td>
            </tr>
            <tr>
              <td id="col1">
                <label for="Total value"><h4>Valor Total ($) </h4></label>
              </td>
              <td>
                <input id="Total value" name="Total value" placeholder="Ingresar valor total de venta " required="true">
              </td>
            </tr>
            <tr>
              <td id="col1">
                <label for="status"><h4>Estado del Producto</h4></label>
              </td>
              <td>
                <select id="status">
                  <option>...</option>
                  <option>Disponible</option>
                  <option>No disponible</option>
                </select>
              </td>
            </tr>
            <tr>
              <td id="registro" colspan="2">
                <input id="boton" type="submit" value="Registrar ventas">
              </td>
            </tr>
          </tbody>
        </table>   
      </form>   
    </section>
  

</body></html>
