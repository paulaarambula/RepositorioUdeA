<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/autenticacion.css" />
    <title>SKY RUNNING</title>
</head>
<body>
    <section> 
      <div class="contenedor">          
          <form method="POST">   
            <div class="encabezado">              
              <img src="logo2.PNG" width="90px"/>
              <h1>SKY RUNNING</h1>
            </div>             
            <div>
              <p></p>
              <div>
                <h3>Ingrese las credenciales de acceso</h3>
                <p></p>
              </div>
            <div class="elemento">
              <label for="email">Email</label>
              <input type="email" name="email" placeholder="Ingresar email"
              required="true"/>
            </div>
            <div class="elemento">
              <label for="password">Contraseña</label>
              <input type="password" name="password" placeholder="Ingresar contraseña" required="true"/>
            </div>          
            <div class="elemento">
              <input id="boton" type="submit" value="Ingresar al sistema"/>
            </div>
            <div>
              <button>
                <img src="logo-google.jpg" width="30px" /> 
                 Iniciar sesión con Google
              </button>
            </div>           
        </form>  
      </div>                
      </section>
</body>
</html>
