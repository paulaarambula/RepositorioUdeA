<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/registroProductos.css" />
    <title>FORMULARIO REGISTRO DE PRODUCTO</title>
  </head>
  <body>
    <section>      
      <form>
        <table>
          <caption>
            <b>Formulario de Registro de Producto</b>
          </caption>
          <thead>
            <tr>
              <th colspan="2"><h1></h1></th>
            </tr>
          </thead>
          <tbody>
            <tr>
              <th colspan="2"><b>Ingrese la Información del Producto</b></th>
            </tr>
            <tr>
              <td id="col1">
                <label for="product ID"><h4>ID del Producto</h4></label>
              </td>
              <td>
                <input id="product ID"name="product ID" placeholder="Ingresar ID de usuario" required="true"/>
              </td>
            </tr>
            <tr>
              <td id="col1">
                <label for="description"
                  ><h4>Descripción del Producto</h4></label
                >
              </td>
              <td>
                <textarea
                  id="description"
                  name="description"
                  placeholder="Escriba la descripción del producto"
                  required="true"
                ></textarea>
              </td>
            </tr>
            <tr>
              <td id="col1">
                <label for="unit value"><h4>Valor Unitario ($)</h4></label>
              </td>
              <td>
                <input
                  id="unit value"
                  name="unit value"
                  placeholder="Ingresar valor unitario del producto"
                  required="true"
                />
              </td>
            </tr>
            <tr>
              <td id="col1">
                <label for="status"><h4>Estado del Producto</h4></label>
              </td>
              <td>
                <select id="status">
                  <option>...</option>
                  <option>Disponible</option>
                  <option>No disponible</option>
                </select>
              </td>
            </tr>
            <tr>
              <td id="registro" colspan="2">
                <input id="boton" type="submit" value="Registrar el Producto" />
              </td>
            </tr>
          </tbody>
        </table>   
      </form>   
    </section>
  </body>
</html>
